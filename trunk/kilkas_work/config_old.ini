[general]
outputfilelimit = 10; // записей на один файл отчёта (100 по умолчанию)
sleepTime       = 2;   // время в секундах меджу запросами (2 по умолчанию)
proxy           = 1;   // использовать ли прокси (0 - нет, 1 - да) (0 по умолчанию)
proxylist       = "203.178.133.3:3128 | 203.178.133.2:3128 | 128.111.52.61:3127 | 203.178.133.10:3128 | 128.114.63.15:3128 | 128.163.142.20:3128 | 128.111.52.62:3127 | 35.9.27.27:3128 | 131.246.191.42:3127 | 35.9.27.26:3128"; // список проксей. Разделитель "|", можно после и перед разделителем пробелы, для удобства. Строку взять в кавычки
coverPrefixPath = "c:/images/"; // путь до картинок в отчёте
commentLine     = "Lyd | Play time | Picture | Language | Subtitles"; // доступные поля для строк коментариев: Region, Lyd, Play time, Picture, Released, Language, Subtitles

[translate]
Play time = "Время звучания"
Lyd       = "Звуковые дорожки"
Picture   = "Формат кадра"
Region    = "Регион"
Language  = "Язык"
Subtitles = "Субтитры"
Released  = "Релиз"

[replace]
'Время' = "17|time";